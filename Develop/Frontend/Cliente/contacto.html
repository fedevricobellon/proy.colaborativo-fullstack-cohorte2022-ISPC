    <div class="forms-cabanias">
      <div class="perfil form-cabania">
        <form action="POST">
          <legend>Formulario para contacto</legend>
          <div class="datos">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ingrerse su nombre">
          </div>
          <div class="datos">
            <label for="apellido">Apellido</label>
            <input type="text" class="form-control" id="apellido" placeholder="Ingrerse su apellido">
          </div>
          <div class="datos">

            <label for="email">email</label>
           <input type="email" class="form-control" id="email_contacto" placeholder="usuario@example.com" onclick="validarEmail()" required="required">
          </div>

          <div class="datos">

            <label for="domicilio">Domicilio</label>
            <input type="text" class="form-control" id="domicilio" placeholder="Ingrerse su domicilio">
          </div>
          <div class="datos"><label for="provincia">Provincia</label>
            <select id="provincia">
              <option>Buenos Aires</option>
              <option>Ciudad Autónoma de Buenos Aires</option>
              <option>Catamarca</option>
              <option>Chaco</option>
              <option>Chubut</option>
              <option>Córdoba</option>
              <option>Corrientes</option>
              <option>Entre Ríos</option>
              <option>Jujuy</option>
              <option>La Pampa</option>
              <option>La Rioja</option>
              <option>Mendoza</option>
              <option>Misiones</option>
              <option>Neuquén</option>
              <option>Río Negro</option>
              <option>Salta</option>
              <option>San Juan</option>
              <option>San Luis</option>
              <option>Santa Cruz</option>
              <option>Santa Fe</option>
              <option>Santiago del Estero</option>
              <option>Tierra del Fuego</option>
              <option>Tucumán</option>
              <option>Formosa</option>
            </select>
          </div>
          <div class="datos">

            <label for="email">email</label>
            <input type="text" class="form-control" id="email" placeholder="Ingrerse su email">
          </div>

          <div class="datos">

            <label for="comentario">Comentario</label>
            <textarea id="comentario"class="form-control" rows="10"></textarea>
          </div>

          <div class="datos">

            <input class="form-check-input" type="checkbox" id="gridCheck" id="gridCheck">
            <label class="form-check-label" for="gridCheck">Quiero que me contacten</label>
          </div>
          <button id="boton" type="button" onclick="confirmarDatos()">Enviar</button>
        </form>
