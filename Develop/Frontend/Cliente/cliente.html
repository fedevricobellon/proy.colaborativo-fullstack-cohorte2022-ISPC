<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Cliente</title>
</head>

<body>
  <header>
    <!-- configuración de usuario. -->
    <div class="col">
      <button><a href="#">nombre_login</a></button>
    </div>
    <div class="titulo-central col">
      <h1>Conocé tu próximo destino </h1>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="cuadro-sup">
        <h2>Completá el formulario para consultar las cabañas disponibles</h2>
      </div>
    </div>
    <div class="elem-group">
      <form action="reserva-cliente.php" method="post">
        <label for="provincia-elegida">Seleccioná la provincia de destino</label>
        <select id="provincia-elegida" name="seleccion_provincia" required>
          <option value="buenos-aires">Buenos Aires</option>
          <option value="catamarca">Catamarca</option>
          <option value="cordoba">Córdoba</option>
          <option value="mendoza">Mendoza</option>
          <option value="neuquen">Neuquén</option>
          <option value="rio-negro">Río Negro</option>
          <option value="san-luis">San Luis</option>
          <option value="santa-cruz">Santa Cruz</option>
        </select>
        <div class="elem-group">
          <label for="ciudad-elegida">Seleccioná la ciudad</label>
          <select id="ciudad-elegida" name="seleccion_ciudad" required>
            <option value="bariloche">Bariloche</option>
            <option value="gualeguaychu">Gualeguaychú</option>
            <option value="villa-carlos-paz">Villa Carlos Paz</option>
          </select>
        </div>
        <div class="elem-group inlined">
          <label for="adultos">Adultos</label>
          <input type="number" id="adultos" name="total_adultos" placeholder="2" min="1" required>
        </div>
        <div class="elem-group inlined">
          <label for="menores">Menores</label>
          <input type="number" id="menores" name="total_menores" placeholder="2" min="0" required>
        </div>
        <div class="elem-group inlined">
          <label for="fecha-ingreso">Fecha de ingreso</label>
          <input type="date" id="fecha-ingreso" name="ingreso" required>
        </div>
        <div class="elem-group inlined">
          <label for="fecha-salida">Fecha de salida</label>
          <input type="date" id="fecha-salida" name="salida" required>
        </div>
        <div class="elem-group">
          <h1>Servicios</h1>
          <label class="container">Wifi
            <input type="checkbox" checked="checked">
            <span class="checkmark"></span>
          </label><br>
          </label>
          <label class="container">TV con Directv
            <input type="checkbox">
            <span class="checkmark"></span>
          </label><br>
          <label class="container">Cocina
            <input type="checkbox">
            <span class="checkmark"></span>
          </label><br>
          <label class="container">Lavarropas
            <input type="checkbox">
            <span class="checkmark"></span>
          </label><br>
          <label class="container">Aire acondicionado
            <input type="checkbox">
            <span class="checkmark"></span>
          </label><br>
          <label class="container">Pileta
            <input type="checkbox">
            <span class="checkmark"></span>
          </label><br>
          <label class="container">Estacionamiento techado
            <input type="checkbox">
            <span class="checkmark"></span>
          </label><br>
          <label class="container">Parrilla
            <input type="checkbox">
            <span class="checkmark"></span>
          </label><br>
          <label class="container">Desayuno
            <input type="checkbox">
            <span class="checkmark"></span>
          </label><br>
          <label class="container">Servicio de ropa blanca
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
        </div>
        <button type="submit">BUSCAR CABAÑAS</button>
      </form>
  </main>

  <footer>

  </footer>

</body>

</html>
